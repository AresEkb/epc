<!DOCTYPE HTML>
<html>
  <head>
    <title>EPC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="app.css" />
    <script src="d3.min.js"></script>
    <script src="rxjs.umd.js"></script>
    <script src="epc.js"></script>
    <script src="petri-net.js"></script>
    <script src="app.js"></script>
    <script src="test-model.js"></script>
  </head>
  <body>
    <label>
      Длительность выполнения задач:
      <input id="delay" type="range" min="0" max="2000" value="500" />
    </label>
    <button id="run">Запустить</button>
    <br/>
    <svg id="pn-diagram" width="400" height="600">
      <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="22" refY="5"
            markerWidth="8" markerHeight="8"
            orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
      </defs>
    </svg>
    <svg id="epc-diagram" width="400" height="600">
      <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="22" refY="5"
            markerWidth="8" markerHeight="8"
            orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
      </defs>
    </svg>
    <br/><br/>
    <textarea id="log" wrap="off"></textarea>
  </body>
</html>
